name: Deploy Fullstack Chatbot to Azure

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Integrate Frontend into Backend
        run: |
          mkdir -p backend/public
          cp -r frontend/build/* backend/public/

      - name: Install Backend dependencies
        run: |
          cd backend
          npm install

      - name: Run Unit Tests
        env:
          COSMOS_DB_ENDPOINT: https://dummy.documents.azure.com:443/
          REDIS_HOST: localhost
          AZURE_KEYVAULT_NAME: dummy-vault
        run: |
          cd backend
          npm test

      - name: Az CLI login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'chatbot-app'
          package: './backend'
