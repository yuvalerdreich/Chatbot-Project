name: Deploy Fullstack Chatbot to Azure

on:
  push:
    branches: [ "main" ] 

permissions:
  id-token: write 
  contents: read

jobs:
  build-and-test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 1: Build Frontend Artifacts
      - name: Install and Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      # Step 2: Prepare Backend to serve Frontend static files
      - name: Integrate Frontend into Backend
        run: |
          mkdir -p backend/public
          cp -r frontend/build/* backend/public/

      # Step 3: Install Backend dependencies
      - name: Install Backend dependencies
        run: |
          cd backend
          npm install

      # Step 4: Run Backend Tests with Dummy ENV vars to prevent SDK crashes
      - name: Run Unit Tests
        env:
          COSMOS_DB_ENDPOINT: https://dummy.documents.azure.com:443/
          REDIS_HOST: localhost
          KEY_VAULT_NAME: dummy-vault
        run: |
          cd backend
          npm test

      - name: 'Az CLI login'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Step 5: Deploy the combined Backend + Frontend package
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'chatbot-app'
          package: './backend'